<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE-edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="css/jobPosition.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.validator.js"></script>
	<title></title>
</head>	
<body> 
<div class="job">
	<input type="text" class="textfield" name="trade">
</div>
<div class="jobWrap">
	<h2>选择职能</h2>
	<div class="jobHeader">
		<p class="headerTaglist">最多选择5项</p>
	</div>
	<div class="jobControl" id="jobControl">
		<div class="control cursor" data-id="0">全部职能</div>
	</div>
	<div class="jobContent diaJ">
	<!-- cate -->
	</div>

	<div class="commonBox" id="commonBox"></div>
	<div class="professBox" id="professBox"></div>
	<div class="professDetail" id="professDetail">
		<ul id="tagList"></ul>
		<div class="detailList active"></div>
	</div>
	<div class="jobSelectBtn">
		<button type="button" class="btn" id="ensureBtn">确定</button>
		<button type="button" class="btn" id="cancelBtn">取消</button>
	</div>
</div>



<script src="js/jobPosition.js"></script>

</html>
