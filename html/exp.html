<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE-edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport">
	<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/main.css" rel="stylesheet"/>
	<link href="../css/reg.css" rel="stylesheet"/>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery.validator.js"></script>
	<script src="../js/reg.js"></script>
	<title>工作经历</title>
</head>	
<body> 
	<header><a class="return" href="person.html"><</a><h1>工作经历</h1></header>
	<form action="#" id="exp_form" id="login_form">
		<div class="container">
			<div class="row mt-2">
				<label for="company">公司名称</label>
				<input id="company" type="text" class="textfield col-xs-10 col-xs-offset-1"  data-validator="company">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="job">职位</label>
				<input id="job" type="text" class="textfield col-xs-10 col-xs-offset-1" data-validator="job">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="start_time">起始时间</label>
				<input id="start_time" type="text" class="textfield col-xs-10 col-xs-offset-1" data-validator="start_time">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="end-time">结束时间</label>
				<input id="end_time" type="text" class="textfield col-xs-10 col-xs-offset-1" data-validator="end_time">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="jobdesc">工作描述...</label>
				<textarea id="jobdesc" type="text" class="col-xs-10 col-xs-offset-1" data-validator="jobdesc"></textarea> 
				<em class="error"></em>
			</div>
			<div class="row mt-2">
				<input type="submit"  id="exp_btn" value="添加" class="green_bg col-xs-10 col-xs-offset-1">
			</div>
		</div>
	</form>	
</body>
</html>
