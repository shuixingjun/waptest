<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE-edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport">
	<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/main.css" rel="stylesheet"/>
	<link href="../css/reg.css" rel="stylesheet"/>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery.validator.js"></script>
	<script src="../js/reg.js"></script>
	<title>注册</title>
</head>	
<body> 
	<header><span class="return"><</span><h1>注册</h1></header>
	<form action="#" id="reg_form" id="login_form">
		<div class="container">
			<div class="row mt-2">
				<label for="username">手机号</label>
				<input id="username" type="text" class="textfield col-xs-5 col-xs-offset-1" maxlength="11" data-validator="username">
				<span class="col-xs-4 col-xs-offset-1" id="getCode">发送验证码</span>
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="code">输入验证码</label>
				<input id="code" type="text" class="textfield col-xs-10 col-xs-offset-1" data-validator="code">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="password">密码</label>
				<input id="password" type="password" class="textfield col-xs-10 col-xs-offset-1" data-validator="password">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="password">城市</label>
				<input id="city" type="text" class="textfield col-xs-10 col-xs-offset-1" data-validator="city">
				<em class="error"></em>
			</div>
			<div class="row mt-2">
				<input type="submit"  id="reg_btn" value="完成" class="green_bg col-xs-10 col-xs-offset-1">
			</div>
		</div>
	</form>	
</body>
</html>
