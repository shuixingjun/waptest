<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE-edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport">
	<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/main.css" rel="stylesheet"/>
	<link href="../css/login.css" rel="stylesheet"/>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery.validator.js"></script>
	<script src="../js/login.js"></script>
	<title>登录</title>
</head>	
<body class="blue_bg white"> 
	<form action="#" id="login_form" id="login_form">
		<div class="container">
			<h1 class="logo">
				<img src="../images/logo.png">
			</h1>
			<div class="row">
				<label for="username">手机号</label>
				<input id="username" type="text" class="textfield col-xs-10 col-xs-offset-1" maxlength="11" data-validator="username">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="password">密码</label>
				<input id="password" type="password" class="textfield col-xs-10 col-xs-offset-1" data-validator="password">
				<em class="error"></em>
			</div>
			<div class="row">
				<input type="submit"  id="login_btn" value="登录" class="btn col-xs-8 col-xs-offset-2">
			</div>
			<div class="row">
				<a href="reg.html"  class="btn col-xs-8 col-xs-offset-2">新用户注册</a>
			</div>
			<a href="#" class="">继续访问电脑版网址</a>
		</div>
	</form>	
</body>
</html>
