<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE-edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport">
	<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/main.css" rel="stylesheet"/>
	<link href="../css/reg.css" rel="stylesheet"/>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery.validator.js"></script>
	<script src="../js/reg.js"></script>
	<script src="../js/time.js"></script>
	<title>教育经历</title>
</head>	
<body> 
	<header><a class="return" href="person.html"><</a><h1>教育经历</h1></header>
	<form action="#" id="edu_form" id="login_form">
		<div class="container">
			<div class="row mt-2">
				<label for="school">学校</label>
				<input id="school" type="text" class="textfield col-xs-10 col-xs-offset-1"  data-validator="school">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="major">所属专业</label>
				<input id="major" type="text" class="textfield col-xs-10 col-xs-offset-1" data-validator="major">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="degree">学历</label>
				<input id="degree" type="text" class="textfield col-xs-10 col-xs-offset-1" data-validator="degree">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="start_time">起始时间</label>
				<input id="start_time" type="text" class="textfield col-xs-10 col-xs-offset-1" data-validator="start_time">
				<em class="error"></em>
			</div>
			<div class="row">
				<label for="end-time">结束时间</label>
				<input id="end_time" type="text" class="textfield col-xs-10 col-xs-offset-1" data-validator="end_time">
				<em class="error"></em>
			</div>
			<div class="row mt-2">
				<input type="submit"  id="edu_btn" value="添加" class="green_bg col-xs-10 col-xs-offset-1">
			</div>
		</div>
	</form>	
	<link href="../css/UIPickerView.css" rel="stylesheet"/>	
	<div class="region-picker-wrapper visibility-control" id="region-picker">
	    <div class="header">
        	<div class="bar bar-header">
          		<button type="button" class="button button-clear" id="selectClose">关闭</button>
          		<div class="h3 title">选择时间</div>
          		<button type="button" class="button button-clear button-positive" id="selectYes">确定</button>
        	</div>
     	</div>
	    <div class="body">
	        <div class="select-zone top"></div>
	        <div class="select-zone middle"></div>
	        <div class="select-zone bottom"></div>
	        <div class="region-picker" >
	          	<div id="provincePicker"></div>
	        </div>
	        <div class="region-picker">
	          	<div id="cityPicker"></div>
	        </div>
	        <div class="region-picker">
	          	<div id="areaPicker"></div>
	        </div>
	    </div>
    </div>
<script src="../js/UIPickerView.js"></script> 
</body>
</html>
